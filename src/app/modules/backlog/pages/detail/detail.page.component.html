<h1>detail</h1>
<h3>{{(currentSelectedItem$ | async)?.title}}</h3>


<button (click)="onDetailsTap($event)">details</button>
<button (click)="onTasksTap($event)">tasks</button>
<button (click)="onChitchatTap($event)">chitchat</button>

<div>
    <pt-item-details [item]="currentSelectedItem$ | async" (itemSaved)="onItemSaved($event)" *ngIf="selectedDetailsScreenIndex=== 0"></pt-item-details>
    <pt-item-tasks [item]="currentSelectedItem$ | async" (addNewTask)="onAddNewTask($event)" (toggleTask)="onToggleTask($event)"
        *ngIf="selectedDetailsScreenIndex=== 1"></pt-item-tasks>
    <pt-item-chitchat [item]="currentSelectedItem$ | async" (addNewComment)="onAddNewComment($event)" *ngIf="selectedDetailsScreenIndex=== 2"></pt-item-chitchat>
</div>
