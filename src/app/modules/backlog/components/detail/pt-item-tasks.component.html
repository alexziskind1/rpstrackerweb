<h2>Tasks</h2>

<div>
    <input [(ngModel)]="newTaskTitle" placeholder="Enter new task..." />
    <button (click)="onAddTapped($event)">add</button>
</div>

<ul>
    <li *ngFor="let task of tasks">
        <img (click)="toggleTapped(task)" [src]="task.completed ? 'assets/images/checkbox_checked.png' : 'assets/images/checkbox_unchecked.png'"
            class="task-checkbox" />
        <span>{{ task.title }}</span>
    </li>
</ul>
