<h1 class="title" [innerText]="'modules.auth.pages.auth.register' | translate"></h1>

<form #registerForm="ngForm" class="tab-content">
    <div class="form-input-field">
        <input placeholder="Email" #emailModel="ngModel" name="email" type="email" [(ngModel)]="email" required email>
    </div>
    <br/>
    <div class="form-input-field">
        <input placeholder="Password" #passwordModel="ngModel" name="password" [(ngModel)]="password" type="password" required>
    </div>
    <br/>
    <div class="form-input-field">
        <input placeholder="Your full name" #fullNameModel="ngModel" name="fullName" [(ngModel)]="fullName" type="text" required>
    </div>
    <br/>

    <button color="primary" [disabled]="registerForm.invalid" (click)="onRegisterTap(registerForm.valid)" type="submit" [innerText]="'modules.auth.pages.auth.register' | translate">
    </button>
</form>
